<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ Contacto }}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .input-field {
            border-radius: 0.5rem;
            padding-left: 2.5rem;
            padding-right: 1rem;
        }

        .input-field:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.3);
        }

        .submit-btn {
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        .icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6B7280;
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-800">
    <nav class="bg-white shadow-md py-4 fixed top-0 inset-x-0 z-50">
        <div class="container mx-auto flex justify-between items-center px-4">
            <a href="{{ url_for('index') }}" class="text-2xl font-semibold text-gray-800">Tech Solutions</a>
            <div class="hidden md:flex space-x-6">
                <a href="{{ url_for('index') }}" class="text-gray-800 hover:text-blue-600 transition duration-300">Inicio</a>
            </div>
        </div>
    </nav>

    <header class="bg-blue-600 text-white py-20">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl font-bold mb-4">Contacto</h1>
            <p class="text-lg">Déjanos un mensaje y te responderemos en breve.</p>
        </div>
    </header>

    <section class="py-16 bg-gray-50">
        <div class="container mx-auto grid grid-cols-1 md:grid-cols-2 gap-16">

            <div>
                <form action="/contacto" method="POST" class="max-w-lg mx-auto bg-white p-8 shadow rounded-lg">
                    <div class="relative mb-6">
                        <i class="fas fa-user icon"></i>
                        <input type="text" id="name" name="name" placeholder="Tu nombre" class="w-full input-field border-gray-300 focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="relative mb-6">
                        <i class="fas fa-envelope icon"></i>
                        <input type="email" id="email" name="email" placeholder="Tu correo electrónico" class="w-full input-field border-gray-300 focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="relative mb-6">
                        <i class="fas fa-comment icon"></i>
                        <textarea id="message" name="message" rows="4" placeholder="Escribe tu mensaje" class="w-full input-field border-gray-300 focus:ring-2 focus:ring-blue-500" required></textarea>
                    </div>
                    <button type="submit" class="w-full submit-btn bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-300">Enviar</button>
                </form>
            </div>
            
            <div>
                <h3 class="text-2xl font-bold mb-4">Nuestra Ubicación</h3>
                <p class="text-lg mb-4">Puedes encontrarnos en las siguientes direcciones:</p>
                <ul class="list-disc pl-5">
                    <li class="text-gray-600">Nombre</li>
                    <li class="text-gray-600">Teléfono: +34123456789</li>
                    <li class="text-gray-600">Correo: contacto@techsolutions.com</li>
                </ul>
            </div>
        </div>
    </section>

    <footer class="py-8 bg-blue-600 text-white">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Tech Solutions. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>

</html>
